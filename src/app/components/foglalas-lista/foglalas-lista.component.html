<h3 class="foglalas-cim">Foglalások</h3>
<div class="foglalas-lista">
  <div class="foglalas-kartya" *ngFor="let f of foglalasok">
    <h4>{{ f.vendegNev }}</h4>
    <p><strong>Dátum:</strong> {{ f.datum | datumKiemeles }}</p>
    <p><strong>Idő:</strong> {{ f.ido }}</p>
    <p><strong>Tetováló:</strong> {{ getTetovaloNev(f.tetovaloId) }}</p>
    <button mat-button color="warn" (click)="torlesInditas(f.id)">Törlés</button>
  </div>
</div>
